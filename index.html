<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ButtonCreator</title>
  <link rel="stylesheet" href="./style.css">
  <script> document.documentElement.className += " js"</script>
</head>

<body>
  <section class="button-creator">
    <form name="buttonCreator" class="button-controles">
      <label for="texto">texto</label>
      <input type="text" name="texto" id="texto">
      <label for="color">color</label>
      <input type="color" name="color" id="color">
      <label for="cor-back">background-color</label>
      <input type="color" name="backgroundColor" id="cor-back">
      <label for="height">height</label>
      <input type="range" name="height" id="height" min="0" max="200">
      <label for="width">width</label>
      <input type="range" name="width" id="width" min="200" max="600">
      <label for="border">border</label>
      <input type="text" name="border" id="border" placeholder="Ex: 2px solid #000">
      <label for="border-radius">border-radius</label>
      <input type="range" name="borderRadius" id="border-radius" min="0" max="20">
      <label for="font-family">font-family</label>
      <select name="fontFamily" id="font-family">
        <option value="Georgia">Georgia</option>
        <option value="Arial">Arial</option>
        <option value="monospace">monospace</option>
      </select>
      <label for="font-size">font-size</label>
      <input type="number" name="fontSize" id="font-size">
    </form>
    <section class="resultado">
      <button class="button"></button>
      <pre><code class="css"></code></pre>
    </section>
  </section>
</body>

<script src="./script.js"></script>

</html>
